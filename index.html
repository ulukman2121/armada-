<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                 <div class="header__logo">
                      <img src="imagas/main-logo.svg" alt="main-logo">
                </div>

               <div class="header__nav">
                <nav class="header__nav-links">
                    <a href="#">Услуги</a>
                    <a href="#">О нас</a>
                    <a href="#">Контакты</a>
                    <a href="#">Портфолио</a>
                    <a href="#">Производство</a>
              </nav>
              <button class="header__nav-button">
                  Скачать прайс
              </button>
               </div>
            </div>
        </div>
    </header>
    
    <section class="main-banner">
        <div class="container">
                <div class="main-banner__wrapper">
                    <div class="main-banner__content">
                        <h1>Наружная  реклама в Бишкеке </h1>
                        <h3>Произдводство наружной рекламы и создание проектов под ключ</h3>
                        <button>Оставить заявку</button>
                    </div>
                    <div class="main-banner__social">
                        <div class="main-banner__social-items">
                            <img src="imagas/whatsapp.svg" alt="social icon whatsapp">
                            <img src="imagas/instagramnew.svg" alt="social icon instagram">
                            <img src="imagas/facebook.svg  " alt="social icon facebook">
                        </div>
                    </div>
                </div>

        </div>
    </section>
</body>
</html>
